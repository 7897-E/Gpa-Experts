<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>10 Minutes Till Dawn - Unblcoked Games 76</title>
    <script type="text/javascript" src="https://ubg76.github.io/cloak.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <link rel="icon" href="icon.png">
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/10MinutesTillDawnWebGL.json");
      var scaleToFit;
      try {
        scaleToFit = !!JSON.parse("");
      } catch (e) {
        scaleToFit = true;
      }

      function onResize() {
        var canvas = gameInstance.Module.canvas;
        var container = gameInstance.container;
        var w;
        var h;

        if (scaleToFit) {
          w = window.innerWidth;
          h = window.innerHeight;

          var r = 675 / 1200;

          if (w * r > window.innerHeight) {
            w = Math.min(w, Math.ceil(h / r));
          }
          h = Math.floor(w * r);
        } else {
          w = 1200;
          h = 675;
        }

        container.style.width = canvas.style.width = w + "px";
        container.style.height = canvas.style.height = h + "px";
        container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
        container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
      }
      window.addEventListener("resize", onResize);
    </script> 
    <style>
      html,
      body {
        background: #000;
        background: ;
        width: 100%;
        height: 100%;
        overflow: visible;
        padding: 0;
        margin: 0;
      }

      div#gameContainer {
        background: transparent !important;
        position: absolute;
      }

      div#gameContainer canvas {
        position: absolute;
      }

      div#gameContainer[data-pixelated="true"] canvas {
        image-rendering: optimizeSpeed;
        image-rendering: -webkit-crisp-edges;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }
      #button-container-test {
            position: fixed;
            top: -50px; /* Initially hide the container above the viewport */
            left: 50%; /* Center the container horizontally */
            transform: translateX(-50%); /* Center the container horizontally */
            width: 75px; /* Set the desired width for the container */
            display: flex;
            justify-content: center;
            background-color: #333;
            transition: top 0.3s ease-in-out;
            color:#000;
            border-radius: 20px;
          }

          #show-button-test {
            color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #444444;

          #show-button-test:hover {
            background-color: #0056b3;
          }
    </style>
  </head>

  <body onload="onResize();">
    <div id="gameContainer" data-pixelated="true"></div>
    <div id="button-container-test">
      <button id="show-button-test" onclick="test()">Back</button>
    </div>
  </body>
  <script>
      const buttonContainer = document.getElementById("button-container-test");
      const showButton = document.getElementById("show-button-test");

      document.addEventListener("mousemove", (e) => {
        // Get the vertical position of the mouse cursor
        const mouseY = e.clientY;

        // You can adjust the threshold (e.g., 20) to control how close to the top the mouse needs to be
        const threshold = 20;

        if (mouseY < threshold) {
          // If the mouse is near the top, show the button
          buttonContainer.style.top = "0";
        } else {
          // Otherwise, hide the button above the viewport
          buttonContainer.style.top = "-50px";
        }
      });

      function test() {
        window.location.href = "Link-section.html";
      }
    </script>
</html>
